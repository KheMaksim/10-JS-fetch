<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/loader.css">
	<title>Pokemons</title>
</head>

<body>
	<div id="preloader">
		<div class="loader">Loading...</div>
	</div>
	<div class="main__container">
		<h2 class="pokemon__title">Choose Your Pokemon:</h2>
		<div class="container">
			<div class="pokemon__container">
				<div class="pokemon__circle">
					<div class="pokemon__mini-circle"></div>
				</div>
				<div class="pokemon__list">
				</div>
				<button class="pokemon__pagination" id="next-page">Next</button>
				<button class="pokemon__pagination" id="prev-page">Prev</button>
			</div>
			<div class="pokemon__result">
				<div class="pokemon__circle">
				</div>
				<div class="pokemon__image">
				</div>
				<div class="pokemon__info">
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
